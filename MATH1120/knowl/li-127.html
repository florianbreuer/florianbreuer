<span class="type">Item</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">a</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h5>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x_0,y_0)=(0,1)\text{.}\)</span> Then with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\Delta x=1\)</span> we have <div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
x_1 \amp =x_0+\Delta x=0+1=1\\
y_1 \amp =y_0+f(x_0,y_0)\Delta x\\
\amp = 1+f(0,1)\times 1\\
\amp = 1+1\\
\amp = 2
\end{align*}
</div> Thus the Euler estimate is <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y(1)=2\text{.}\)</span></p></article><span class="incontext"><a href="direction-fields-and-eulers-method.html#li-127">in-context</a></span>
