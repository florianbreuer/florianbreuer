<p>If the characteristic equation has two real roots <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_{1}\; \text{and}\; r_{2} \)</span> then the general solution to <a href="" class="xref" data-knowl="./knowl/homogeneous_2_order_constant_coefficients_Repeated_in_Theorem.html" title="Equation 12.1.7">(12.1.7)</a> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y(x)=Ae^{r_{1}x} + Be^{r_{2}x}.
\end{equation*}
