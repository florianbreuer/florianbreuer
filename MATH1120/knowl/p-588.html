<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To confirm that all of the functions <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=Ae^{-x}\)</span> are solutions we just need to show that these functions satisfy the equation. Now</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
LHS=y'=-Ae^{-x}=-y=RHS\text{,}
\end{equation*}
</div>
<p class="continuation">and so they are solutions.</p>
