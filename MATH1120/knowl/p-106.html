<p>Maclaurin series are power series about <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=0. \)</span>  However we can follow exactly the same process to find a power series expansion for a function   <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) \)</span> about any point   <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a. \)</span>  We call these power series Taylor Series.</p>
