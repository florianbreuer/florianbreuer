<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">solution</dfn> to a system of linear equations is a set of values for the variables <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x_1, x_2, \dots, x_n\)</span> that satisfy all of the equations in the system. The <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">solution set</dfn> to the system is the set of all possible solutions.</p>
