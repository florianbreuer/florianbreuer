<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.2.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Taylor Series.</span>
</h3>
<p>The series,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{\infty}\dfrac{f^{(k)}(a)}{k!}=f(a)+f'(a)(x-a)+\dfrac{f''(a)}{2!}(x-a)^{2}+\dfrac{f'''(a)}{3!}(x-a)^3+ \dots \text{.}
\end{equation*}
</div>
<p>is called the Taylor series for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) \)</span> about   <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=a. \)</span></p></article><span class="incontext"><a href="Taylor_Series.html#definition-4">in-context</a></span>
