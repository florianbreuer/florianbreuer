<p>Next consider the side of the triangle defined by</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
x=-1, \: -2 \leq y \leq 1\text{.}
\end{equation*}
</div>
<p class="continuation">On this interval we think of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span> as a function of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> only, i.e.</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
z(y) = 1-2y+3y^2\text{.}
\end{equation*}
</div>
