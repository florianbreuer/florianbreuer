</h4>Since this DE can be rearranged as<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y' - e^x y = 0
\end{equation*}
</div>it is linear with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(P(x) = -e^x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(Q(x) = 0\text{.}\)</span> Notice that this DE is also separable since it is of the form <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y' = f(x)g(y)\text{.}\)</span> Here <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = e^x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(y) = y\text{.}\)</span></article><span class="incontext"><a href="First_Order_Linear_DEs.html#li-165">in-context</a></span>
