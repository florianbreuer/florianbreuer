<p>A <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">power series</dfn> about <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is an infinite series of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{\infty}c_k(x-a)^k = c_0 + c_1(x-a) + c_2(x-a)^2 + c_3(x-a)^3 + \cdots
\end{equation*}
</div>
<p class="continuation">where the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c_k\)</span> are real numbers.</p>
