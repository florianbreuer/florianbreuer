<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.1.6</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>The equation of the plane tangent to the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x,y)\)</span> at the point <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((x_0,y_0,z_0)\)</span> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
z = z_0 + f_x(x_0,y_0) (x-x_0) + f_y(x_0,y_0) (y-y_0)\text{,}
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z_0 = f(x_0,y_0)\text{.}\)</span></p></article><span class="incontext"><a href="Sec-Tangent_Planes.html#Thm-Equation-of-tangent-plane">in-context</a></span>
