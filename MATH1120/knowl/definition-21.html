<p>A first order DE that can be put into the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y' + P(x) y = Q(x)
\end{equation*}
</div>
<p class="continuation">is called a <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">linear first order DE</em>.</p></article><span class="incontext"><a href="First_Order_Linear_DEs.html#definition-21">in-context</a></span>
