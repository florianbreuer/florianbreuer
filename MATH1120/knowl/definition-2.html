<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Maclaurin Series.</span>
</h3>
<p>The series</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{\infty}\dfrac{f^{(k)}(0)}{k!}x^k = f(0) + f'(0)x +\dfrac{f^{''}(0)}{2!}x^2 +\dfrac{f^{'''}(0)}{3!}x^3 + \cdots
\end{equation*}
</div>
<p class="continuation">is called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Maclaurin series</dfn> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\text{.}\)</span></p></article><span class="incontext"><a href="Sec-Maclaurin_Series.html#definition-2">in-context</a></span>
