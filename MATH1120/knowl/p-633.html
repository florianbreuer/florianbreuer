<p>A differential equation of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\frac{dy}{dx}=f(x)g(y)
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(g(y)\neq 0\)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">first order separable DE</dfn>.</p>
