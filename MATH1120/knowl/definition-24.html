<p>A differential equation of the form,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
ay''+by'+cy=0 \text{.}
\end{equation*}
</div>
<p>where  <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,\; b, \; c \in \mathbb{R} \; \text{and}\; a\neq 0 \)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">homogeneous second order linear DE with constant coefficients.</dfn></p></article><span class="incontext"><a href="Differential_Equations_4.html#definition-24">in-context</a></span>
