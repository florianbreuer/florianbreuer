<p>For the function <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x) = e^x\)</span> the Maclaurin polynomial of degree <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=0}^{n} \dfrac{x^k}{k!} = 1+x+\dfrac{x^2}{2!}+\ldots+\dfrac{x^n}{n!}\text{.}
\end{equation*}
