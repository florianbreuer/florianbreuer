<p>Solve the following system of linear equations and interpret your answer geometrically (in terms of the rows).</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
x_1+2x_2+3x_3 \amp=4\\
4x_1+3x_2+2x_3 \amp=1\\
2x_1+3x_2+4x_3 \amp =1
\end{align*}
