</h3>
<p><figure class="figure figure-like"><div xmlns:svg="http://www.w3.org/2000/svg" class="image-box" style="width: 50%; margin-left: 25%; margin-right: 25%;"><img src="./Calculus/Images/3/3_example11.png" class="contained"></div>
<figcaption xmlns:svg="http://www.w3.org/2000/svg"><span class="type">Figure</span><span class="space"> </span><span class="codenumber">3.3.6<span class="period">.</span></span><span class="space"> </span></figcaption></figure> The equation of the surface of revolution will be</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
z=f(\sqrt{x^2+y^2}) \textrm{ where } f(x)=xe^{-x^2}
\end{equation*}
</div>
<p class="continuation">that is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
z=\sqrt{x^2+y^2}e^{-\left(\sqrt{x^2+y^2}\right)^2}=\sqrt{x^2+y^2}e^{-(x^2+y^2)}
\end{equation*}
</div>
</div>
