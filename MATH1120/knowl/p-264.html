<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>To find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_x (x,y)\text{,}\)</span> think of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> as a constant. Thus, using the chain rule:</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
f_x(x,y) \amp = \frac{1}{\sqrt{1 - \left(\dfrac{x}{y}\right)^2 }} \cdot \frac{1}{y} - 10x\\
\amp = \frac{1}{\sqrt{y^2 - x^2}} - 10x\text{.}
\end{align*}
</div>
