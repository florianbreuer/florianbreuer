<p>The characteristic equation for this DE is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
r^{2}-4r+4=0
\end{equation*}
</div>
<p class="continuation">which has only the one real solution</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
r=2.
\end{equation*}
</div>
<p class="continuation">Thus the general solution to the DE is</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
y(x)=Ae^{2x} + Bxe^{2x}.
\end{equation*}
</div>
