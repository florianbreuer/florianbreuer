<body class="ignore-math"><article class="example example-like"><p>Which of the following DEs are linear?</p>
<ol class="lower-alpha">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle y' = e^x y\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \dfrac{dy}{dx} = -\dfrac{x}{y+1}\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle \sin(x) y' + \cos(x) y = \cos(x)\)</span></p></li>
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle y^2 y' + x^2 y =4\)</span></p></li>
</ol>
