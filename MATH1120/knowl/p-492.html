<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z=z(x,y)\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x=x(t)\text{,}\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y=y(t)\)</span> are differentiable functions then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dfrac{dz}{dt} = \dfrac{\partial z}{\partial x}\cdot \dfrac{dx}{dt} + \dfrac{\partial z}{\partial y}\cdot \dfrac{dy}{dt}.
\end{equation*}
</div>
