</h3>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A=\left(a_{ij}\right)_{m \times n}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(B = \left(b_{ij}\right)_{n \times p}\text{.}\)</span> Then <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">matrix multiplication</dfn> is defined by<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">

\end{equation*}
