<span class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">8.2.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>On substituting <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> into <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(z\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{alignat*}{1}
z(t) \amp = (t+1)^2 + 2(t+1)(t-1)+3(t-1)^2\\
\quad \amp = 6t^2-4t+2
\end{alignat*}
</div>
<p class="continuation">Thus</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dfrac{dz}{dt} = 12-4.
\end{equation*}
</div>
