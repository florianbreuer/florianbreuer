<p>Write down the augmented matrix for the following non-homogenous system of linear equations</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
3x_1-x_2+2x_3+x_4 \amp =2\\
-x_1+6x_2-11x_4 \amp =-22\\
x_1+x_2+7x_3+4x_4 \amp =8
\end{align*}
</div>
