<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u(x,t) = e^{-t} \sin \left(\dfrac{x}{c}\right)\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c\)</span> is a constant and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(c&gt;0\text{.}\)</span> Determine if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(u\)</span> satisfies</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dfrac{\partial u}{\partial t} = c^2 \dfrac{\partial^2 u}{\partial x^2}
\end{equation*}
