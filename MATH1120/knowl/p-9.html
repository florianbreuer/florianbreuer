<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>An <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">infinite series</dfn> is a sum of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{k=1}^{\infty}t_k = t_1 + t_2 +t_3 + \cdots
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t_k\)</span> are (real) numbers.</p>
