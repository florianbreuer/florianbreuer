<p>Given a matrix an <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">equivalent</dfn> matrix can be produced by applying any one of the following three <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">elementary row operations</dfn>:</p>
<ul class="disc">
<li><p>Swapping two rows</p></li>
<li><p>Multiplying a row by a non-zero constant</p></li>
<li><p>Adding a multiple of one row to another row</p></li>
