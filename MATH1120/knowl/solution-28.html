<span class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.1.11.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>To find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_x (x,y)\text{,}\)</span> think of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(y\)</span> as a constant. Thus,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f_x(x,y) = 2xy\text{.}
\end{equation*}
</div>
<p>To find <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_y (x,y)\text{,}\)</span> think of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> as a constant. So,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f_y(x,y) = x^2\text{.}
\end{equation*}
</div>
</div>
