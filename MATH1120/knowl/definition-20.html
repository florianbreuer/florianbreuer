<p>A <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1^{\text{st}}\)</span> order differential equation of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\dfrac{d}{dx} \left( F(x,y) \right) = f(x)
\end{equation*}
</div>
<p class="continuation">is called an <em xmlns:svg="http://www.w3.org/2000/svg" class="emphasis">exact</em> first order DE.</p></article><span class="incontext"><a href="Exact_First_Order_DEs.html#definition-20">in-context</a></span>
