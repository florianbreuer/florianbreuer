<body class="ignore-math"><div class="solution solution-like">
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T(t)\)</span> be the temperature of the object at time <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(t\)</span> after we begin the observation. Also let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(T_a\)</span> be the ambient temperature. Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\frac{dT}{dt}=-k(T-T_a)
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> is a constant.</p>
