<body class="ignore-math"><article class="hiddenproof"><p>We use the previous theorem. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = \gcd(p_k, q_k)\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\vert (-1)^{k-1}.\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d \gt 0\)</span> we have that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = 1.\)</span></p></article></body>
