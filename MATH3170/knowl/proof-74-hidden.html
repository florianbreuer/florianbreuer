<body class="ignore-math"><article class="hiddenproof"><p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^j\equiv a^i \pmod{n},\)</span> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1\leq i\lt j\leq k,\)</span> then we know by the previous theorem that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i\equiv j \pmod{k},\)</span> which is impossible under the conditions on <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(j.\)</span></p></article></body>
