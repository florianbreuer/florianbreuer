<p>We define the integer part of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x,\)</span> written <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lfloor x\rfloor,\)</span> as the greatest integer less than or equal to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x.\)</span> This is sometimes called the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">floor function</dfn>.</p>
