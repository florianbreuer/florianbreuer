<p>The continued fraction made by cutting off <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([a_0; a_1,..., a_n]\)</span> after the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span>th partial quotient <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_k\)</span> is called the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span>th <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">convergent</dfn> of the continued fraction and denoted by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C_k.\)</span> By convention, we denote the zeroth convergent by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C_0 = a_0.\)</span></p></article><span class="incontext"><a href="Sec-Convergents.html#definition-43">in-context</a></span>
