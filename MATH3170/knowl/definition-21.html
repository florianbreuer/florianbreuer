<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.6.2</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>For <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in\mathbb{N}_0\)</span> we call the number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(M_n = 2^n-1\)</span> the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span>th <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Mersenne numbers</dfn>. Those which are prime are called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Mersenne prime</dfn>.</p></article><span class="incontext"><a href="Sec-Mersenne_Primes.html#definition-21">in-context</a></span>
