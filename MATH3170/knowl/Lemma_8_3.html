<p>Suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b, k\geq 2\)</span> are coprime, and that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_j\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_j\)</span> are defined by the base-<span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> algorithm for the reduced fraction <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a/k.\)</span> We have <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_i\equiv r_j\pmod{b}\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_i\equiv -jk^{-1}\pmod{b},\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_i\in\{0,1,...,b-1\}.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-91-hidden.html" title="Proof 8.0.10.1"><h2 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h2></a></article><span class="incontext"><a href="Chap-Some_Base_Results.html#Lemma_8_3">in-context</a></span>
