<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> have order <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span> Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^h\equiv 1\pmod{n}\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\vert h;\)</span> in particular, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\vert \varphi(n).\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-72-hidden.html" title="Proof 7.0.5.1"><h2 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h2></a></article><span class="incontext"><a href="Chap-Order_of_Elements_of_Zn.html#theorem-72">in-context</a></span>
