<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is a prime and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\vert p-1,\)</span> then there are exactly <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\varphi(d)\)</span> incongruent integers having order <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-79-hidden.html" title="Proof 7.1.7.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Primitive_Roots.html#theorem-77">in-context</a></span>
