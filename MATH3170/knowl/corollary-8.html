<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">4.0.17</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be a prime. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ac\equiv bc\pmod{p}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\nmid c,\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\equiv b\pmod{p}.\)</span></p></article><span class="incontext"><a href="Chap-Congruences.html#corollary-8">in-context</a></span>
