<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\vert h,\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(h = kj\)</span> for some <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(j.\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^k\equiv 1\pmod{n},\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a^h=(a^k)^j\equiv 1^j=1 \pmod{n}.
\end{equation*}
</div>
