<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be a prime and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\vert ab,\)</span> and suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p \nmid a.\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is prime and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p \nmid a\)</span> we have that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(p,a)=1,\)</span> so that by Euclid's Lemma <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\vert b.\)</span></p></article><span class="incontext"><a href="Sec-The_Fundamental_Theorem_of_Arithmetic.html#proof-16">in-context</a></span>
