<article class="hiddenproof"><h2 class="heading"><span class="type">Proof</span></h2>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in\mathbb{N},\)</span> <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a,b,c\in\mathbb{Z}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(c,n)=1.\)</span> Suppose <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ac\equiv bc\pmod{n},\)</span> then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{gather*}
n\vert(ac-bc)\\
n\vert c(a-b)\\
n\vert(a-b),
\end{gather*}
</div>
<p class="continuation">where the last line comes by Euclid's lemma. Thus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \equiv b\pmod{n}.\)</span></p></article><span class="incontext"><a href="Chap-Congruences.html#proof-39">in-context</a></span>
