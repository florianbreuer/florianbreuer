\begin{align*}
\sum_{p}\sum_{n=2}^{\infty}\frac{1}{np^{n\sigma}}\amp \lt \sum_{p}\sum_{n=2}^{\infty}\frac{1}{p^{n\sigma}}\\
\amp = \sum_{p}\frac{1}{p^{2\sigma}}\frac{1}{1-p^{-\sigma}}\\
\amp \leq 2\sum_{p}\frac{1}{p^{2\sigma}}\\
\amp \leq 2\zeta(2\sigma)\\
\amp \lt 2\zeta(2)
\end{align*}
