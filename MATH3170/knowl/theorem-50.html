<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n = p^k\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is prime, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\varphi(n) = p^k-p^{k-1} = p^{k-1}(p-1)=n\left(1-\frac{1}{p}\right).
\end{equation*}
