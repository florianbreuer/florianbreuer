<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">5.5.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> be a composite square-free integer, say, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n = p_1p_2...p_r, \)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p_i\)</span> are distinct primes. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p_i-1\vert n-1, \)</span> for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(i = 1,..., r, \)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is a Carmichael number.</p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-54-hidden.html" title="Proof 5.5.4.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Pseudoprimes_and_Carmichael_Numbers.html#theorem-47">in-context</a></span>
