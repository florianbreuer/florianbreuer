<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be an odd prime, and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, p) = 1.\)</span> If the quadratic congruence <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2\equiv a\pmod{p}\)</span> has a solution, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic residue of <span class="process-math">\(p.\)</span></dfn> If not, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">quadratic nonresidue of <span class="process-math">\(p.\)</span></dfn></p>
