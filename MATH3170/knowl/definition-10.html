<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\in\mathbb{R}\)</span>&gt;. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\lfloor x\rfloor\)</span> denotes the greatest integer less than or equal to x. This is sometimes called the integer part of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x,\)</span> or the <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">floor function</dfn>.</p></article><span class="incontext"><a href="Sec-Chebychevs_Functions.html#definition-10">in-context</a></span>
