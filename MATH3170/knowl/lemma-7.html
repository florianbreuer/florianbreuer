<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(m, n) = 1,\)</span> then the set of positive divisors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(mn\)</span> consists of all products <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d_1d_2,\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d_1|m, d_2|n,\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(d_1, d_2) = 1;\)</span> furthermore, these products are all distinct.</p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-65-hidden.html" title="Proof 6.3.1.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Sums_over_divisors.html#lemma-7">in-context</a></span>
</body>
