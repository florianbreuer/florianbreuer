<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be a prime. Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p-1\)</span> has order <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2\)</span> modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p,\)</span> since</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(p-1)^2 = p^2-2p + 1\equiv 1\pmod{p}.
\end{equation*}
