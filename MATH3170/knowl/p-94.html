<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>We induct on the number of factors. Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be a prime. If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n=1\)</span> this is clear. When <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n=2,\)</span> the result is the preceding theorem. Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\gt 2\)</span> and that whenever <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> divides a product of less than <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> factors, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> divides at least one of the factors.</p>
<span class="incontext"><a href="Sec-The_Fundamental_Theorem_of_Arithmetic.html#p-94">in-context</a></span>
