<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.4.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>

<p>For <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in\mathbb{N},\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\sum_{d\vert n}\mu(d) =
\begin{cases} 
1 \amp \hspace{5mm} if \hspace{2mm} n=1 \\
0 \amp \hspace{5mm} if \hspace{2mm} n\gt 1
\end{cases}
\end{equation*}
