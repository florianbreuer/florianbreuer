<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is an odd prime and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> an odd integer, with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, p) = 1,\)</span> then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(a/p)=(-1)^{\sum_{k=1}^{(p-1)/2}\lfloor ka/p\rfloor}.
\end{equation*}
