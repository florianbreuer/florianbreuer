<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.4.5</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="creator">(Dirichlet's Theorem)</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, b\in\mathbb{N}\)</span> with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, b) = 1.\)</span> Then there are infinitely many primes of the form</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
an + b,
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in\mathbb{N}.\)</span></p></article><span class="incontext"><a href="Sec-Chebychevs_Theorem.html#theorem-30">in-context</a></span>
