<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">7.1.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, n) = 1.\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is a primitive root of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n,\)</span> then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
U_n = \{a, a^2, a^3,..., a^{\varphi(n)}\}
\end{equation*}
</div>
<p class="continuation">where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U_n\)</span> is the set of units to the modulus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-76-hidden.html" title="Proof 7.1.4.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Primitive_Roots.html#Theorem_primitive_root">in-context</a></span>
</body>
