<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.1.9</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> be a primitive root of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p,\)</span> an odd prime. Then the quadratic residues of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> are the even powers of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> and the quadratic non-residues of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> are the odd powers of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-100-hidden.html" title="Proof 9.1.9.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Legendres_Symbol.html#corollary-22">in-context</a></span>
