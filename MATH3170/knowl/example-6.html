<p>We have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
19 \amp \equiv 11\pmod{4}\\
6 \amp \equiv 2\pmod{4}\\
13\amp\equiv 19-6\equiv 11-2\equiv 9\pmod{4}\\
114\amp\equiv 19\cdot 6\equiv 11\cdot 2\equiv 22 \equiv 2\pmod{4}.
\end{align*}
