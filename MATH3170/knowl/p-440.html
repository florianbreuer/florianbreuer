<p>Conversely, suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_i = -jk^{-1}\pmod{b}.\)</span> Then surely, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_i\equiv -jk^{-1}\pmod{b}\)</span> and so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q_ik \equiv -j\pmod{b}.\)</span> Thus, again using <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_{i-1}b = q_ik + r_i,\)</span> we have that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r_i \equiv j \pmod{b}.\)</span></p>
