<p>We have <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(60) = 0\)</span> since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(2^2\vert 60,\)</span> but <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(30) =-1,\)</span> since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(30 = 2\cdot 3\cdot 5.\)</span> For the first few values we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\mu(1) = 1, \mu(2) = -1, \mu(3) = -1, \mu(4) = 0, \mu(5) = -1, \mu(6) = 1,...
\end{equation*}
