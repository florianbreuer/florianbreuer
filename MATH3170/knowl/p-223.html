<p>If is also interesting to note the importance to geometry. In 1801, Gauss showed that a regular polygon with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> sides can be constructed a with straight edge and compass if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k = 2^ep_1...p_r\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p_1,..., p_r\)</span> are Fermat primes.</p>
