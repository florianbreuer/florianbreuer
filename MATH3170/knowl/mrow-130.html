\begin{align*}
\sum_{\sqrt{x}\lt p\leq x}\frac{1}{p}\amp =\sum_{p\leq x}\frac{1}{p}-\sum_{p\leq x^{1/2}}\frac{1}{p}\\
\amp =\log(\log(x))-\log(\log(\sqrt{x}))+O\left(\frac{1}{\log(\sqrt(x))}\right)\\
\amp =\log(2)+O\left(\frac{1}{\log(\sqrt(x))}\right).
\end{align*}
