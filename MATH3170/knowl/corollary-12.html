<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\neq q\)</span> are primes with <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^p\equiv a\pmod{q}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^q \equiv a\pmod{p},\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a^{pq} \equiv a\pmod{pq}.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-53-hidden.html" title="Proof 5.4.3.1"><h4 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h4></a></article><span class="incontext"><a href="Sec-Some_Contributions_of_Fermat.html#corollary-12">in-context</a></span>
