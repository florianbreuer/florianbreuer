<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(m, n) = 1,\)</span> then the set of positive divisors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(mn\)</span> consists of all products <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d_1d_2,\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d_1|m, d_2|n,\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(d_1, d_2) = 1;\)</span> furthermore, these products are all distinct.</p>
