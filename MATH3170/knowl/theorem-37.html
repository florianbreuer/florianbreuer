<p>The linear congruence <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(ax \equiv b \pmod{n}\)</span> has a solution if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\vert b,\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d = \gcd(a, n).\)</span> If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\vert b,\)</span> then it has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d\)</span> mutually incongruent solutions modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-40-hidden.html" title="Proof 4.1.2.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-Solving_Linear_Congruences.html#theorem-37">in-context</a></span>
