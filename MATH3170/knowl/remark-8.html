</h4>
<p>Fermat's Little Theorem can be used as a test for non-primality. Suppose you have a number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n,\)</span> and you wish to know if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is not prime. If</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
2^n\not\equiv 2\pmod{n},
\end{equation*}
</div>
<p class="continuation">then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is not prime.</p></article><span class="incontext"><a href="Sec-Some_Contributions_of_Fermat.html#remark-8">in-context</a></span>
