<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Stated in words, we have that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu\)</span> is a function with the property that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(1)=1,\)</span> if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is not square-free then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(n)=0,\)</span> and if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> is square-free then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mu(n)= (-1)^r\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> has <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r\)</span> prime factors.</p>
