<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">3.1.3</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p,q_1,q_2,...,q_n\)</span> are all primes and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\vert q_1 q_2...q_n,\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p=q_k\)</span> for some <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\in\{1,2,...,n\}.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-18-hidden.html" title="Proof 3.1.3.1"><h3 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h3></a></article><span class="incontext"><a href="Sec-The_Fundamental_Theorem_of_Arithmetic.html#corollary-4">in-context</a></span>
