<body class="ignore-math"><article class="hiddenproof"><p>Consider <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p(x) = \sum_{k=0}^{m}a_kx^k.\)</span> Since <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(10 \equiv 1\pmod{9},\)</span> we have <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p(10) \equiv p(1)\pmod{9}.\)</span> Now <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p(10) = n\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p(1) = S.\)</span> So <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \equiv S\pmod{9}.\)</span> So <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \equiv 0\pmod{9}\)</span> if and only if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S \equiv 0\pmod{9}.\)</span></p></article></body>
