<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\geq 0\)</span> be a real number. Denote by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\pi(x)\)</span> the number of primes less than <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x;\)</span> we call <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\pi(x)\)</span> the prime counting function.</p>
