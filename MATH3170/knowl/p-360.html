<p>The condition that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, n) = 1\)</span> is paramount. For if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(a, n)\gt 1,\)</span> then the congruence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
ax\equiv 1\pmod{n}
\end{equation*}
</div>
<p class="continuation">has no solution so then for every <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\in\mathbb{N},\)</span></p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a^k\not\equiv 1\pmod{n}.
\end{equation*}
</div>
