<p>Suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> have the same nonnegative remainder when divided by <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n,\)</span> say <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(r.\)</span> So</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a-b = qn + r-(q'n + r) = (q-q')n,
\end{equation*}
</div>
<p class="continuation">which gives <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\vert(a-b)\)</span> and so <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\equiv b\pmod{n}.\)</span></p>
