<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> has order <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span> modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n,\)</span> then the integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a, a^2, a^3,..., a^k\)</span> are incongruent modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span></p></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-74-hidden.html" title="Proof 7.0.8.1"><h2 class="heading"><span class="type">Proof<span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span></span></h2></a></article><span class="incontext"><a href="Chap-Order_of_Elements_of_Zn.html#corollary-14">in-context</a></span>
