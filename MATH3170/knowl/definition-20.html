<p>For <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n \in\mathbb{N}_0\)</span> we call the number <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F_n = 2^{2^{n}}+1\)</span> the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span>th <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Fermat numbers</dfn>. Those which are prime are called <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">Fermat primes</dfn>.</p></article><span class="incontext"><a href="Sec-Fermat_Numbers.html#definition-20">in-context</a></span>
