<body class="ignore-math"><article class="example example-like"><p>Consider the congruence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
x^2\equiv 15\pmod{89}.
\end{equation*}
</div>
<p class="continuation">Note that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(15/89) = (3/89)(5/89) = (89/3)(89/5) = (2/3)(4/5) = (-1)(1) = -1,
\end{equation*}
</div>
<p class="continuation">so there is no solution to the congruence; that is, <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(15\)</span> is not a quadratic of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(89.\)</span></p></article></body>
