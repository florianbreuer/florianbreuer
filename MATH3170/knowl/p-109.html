<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a_1, a_2,..., a_n\)</span> be positive integers. Then for any real <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation}
\sum_{a_1^{k_1}...a_n^{k_n}\leq x} 1 \leq \left(\sum_{a_n^{k_n}\leq x} 1\right)\left(\sum_{a_1^{k_1}...a_{n-1}^{k_{n-1}}\leq x} 1\right)\text{.}\tag{3.1.1}
\end{equation}
</div>
<span class="incontext"><a href="Sec-The_Fundamental_Theorem_of_Arithmetic.html#p-109">in-context</a></span>
