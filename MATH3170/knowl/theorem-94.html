<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.5.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="title">Quadratic Reciprocity Law.</span>
</h3>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(q\)</span> are distinct odd primes, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(p/q)(q/p)=(-1)^{\frac{p-1}{2}\frac{q-1}{2}}.
\end{equation*}
