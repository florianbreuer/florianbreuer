<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.2.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Given <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in \mathbb{N},\)</span> let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(d(n)\)</span> denote the number of positive divisors of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sigma(n)\)</span> the sum of these divisors; that is,</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
d(n)=\sum_{d\vert n} 1 \hspace{5mm} \mathrm{and} \hspace{5mm} \sigma(n)=\sum_{d\vert n} d.
\end{equation*}
</div></article><span class="incontext"><a href="Sec-The_d_and_sigma_functions.html#definition-29">in-context</a></span>
