<p>What about polynomial congruences? Certainly we must know something about those. We now consider the congruence</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(x) \equiv 0 \pmod{n}
\end{equation*}
</div>
<p class="continuation">for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f(x)\)</span> a polynomial of degree <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\)</span> with integer coefficients.</p>
