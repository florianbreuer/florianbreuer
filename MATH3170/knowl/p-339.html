<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(F\)</span> be arithmetic functions such that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
F(n) = \sum_{d\vert n}f(d).
\end{equation*}
</div>
<p class="continuation">Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f(n)=\sum_{d\vert n}\mu(d)F\left(\frac{n}{d}\right)=\sum_{d\vert n}\mu\left(\frac{n}{d}\right)F(d).
\end{equation*}
</div>
