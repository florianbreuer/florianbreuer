<h2 class="heading"><span class="type">Paragraph</span></h2>
<p>Notice that there are many pairs of primes <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\((p,p+2),\)</span> like</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(3, 5),(5, 7),(11, 13),(17, 19),(41, 43),...,(521, 523).
\end{equation*}
</div>
<p class="continuation">We call these primes <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">twin primes</dfn>, and note one of the most famous open conjectures in number theory.</p>
<span class="incontext"><a href="Chap-Primes.html#p-79">in-context</a></span>
