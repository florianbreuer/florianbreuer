<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.8</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="creator">(Principle of Finite Induction, restated)</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S\subset\mathbb{N}\)</span> such that</p>
<ol class="lower-roman">
<li><p><span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\displaystyle 1\in S\)</span></p></li>
<li><p>if <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1,2,...,k\in S,\)</span> then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k+1\in S\)</span></p></li>
</ol>
<p class="continuation">Then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(S=\mathbb{N}.\)</span></p></article><span class="incontext"><a href="Sec-Induction.html#Thm-Principle_of_Finite_Induction_restated">in-context</a></span>
