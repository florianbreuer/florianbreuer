<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(C_k\)</span> is the <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k\)</span>th convergent of the simple continued fraction <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\([a_0; a_1, a_2,..., a_n],\)</span> then for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(0\leq k\leq n\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
C_k =\frac{p_k}{q_k}.
\end{equation*}
