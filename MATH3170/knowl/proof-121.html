<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<p>By induction. Note that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
q_0 = 1\leq a_1 = q_1.
\end{equation*}
</div>
<p class="continuation">Now assume that the lemma holds for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(k = m,\)</span> where <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(1\leq m \lt n.\)</span> Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
q_{m+1} = a_{m+1}q_m + q_{m-1} \gt a_{m+1}q_m \geq q_m.
\end{equation*}
</div>
<p class="continuation">This proves the lemma.</p></article><span class="incontext"><a href="Sec-More_properties_of_convergents.html#proof-121">in-context</a></span>
