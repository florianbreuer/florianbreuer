</h2>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\in\mathbb{N}.\)</span> Two integers <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\)</span> are said to be congruent modulo <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n,\)</span> written</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
a \equiv b\pmod{n},
\end{equation*}
</div>
<p class="continuation">provided <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\vert (a-b).\)</span></p></article><span class="incontext"><a href="Chap-Congruences.html#definition-12">in-context</a></span>
