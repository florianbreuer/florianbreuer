<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> be a prime and suppose that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\nmid a.\)</span> Then</p>
