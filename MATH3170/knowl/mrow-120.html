\begin{align*}
\sum_{n\leq x}f(n)g(n) \amp=\sum_{n\leq x}g(n)(S(n)-S(n-1))\\
\amp =g(x)S(x)-\sum_{n\leq x-1}S(n)(g(n+1)-g(n))\\
\amp =g(x)S(x)-\sum_{n\leq x-1}S(n)\int_{n}^{n+1}g'(t)dt\\
\amp =g(x)S(x)-\int_{1}^{x}S(t)g'(t)dt
\end{align*}
