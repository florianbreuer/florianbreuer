<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">1.3.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="creator">(Well-Ordering Principle)</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>Every non-empty subset <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A\)</span> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(N\)</span> contains a least element; that is, for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(A \subset \mathbb{N},\)</span> there is an <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\in A\)</span> such that <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\leq b\)</span> for all <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(b\in A.\)</span></p></article><span class="incontext"><a href="Sec-Induction.html#theorem-4">in-context</a></span>
