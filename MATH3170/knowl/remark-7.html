<p>Fermat used this method to factor</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
2027651281 = 44021\cdot 46061
\end{equation*}
</div>
<p class="continuation">in <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(11\)</span> steps, compared to doing <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(4580\)</span> divisions by odd primes up to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(44021.\)</span></p>
<p>This method gets more effective if there are two factors close to <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\sqrt{n}.\)</span></p></article><span class="incontext"><a href="Sec-Some_Contributions_of_Fermat.html#remark-7">in-context</a></span>
