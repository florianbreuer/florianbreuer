<article class="hiddenproof"><h3 class="heading"><span class="type">Proof</span></h3>
<p>It is sufficient to show this for just two integers of this form. So let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(4n + 1, 4m + 1\in\mathbb{Z}.\)</span> Then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(4n + 1)(4m + 1) = 16mn + 4m + 4n + 1 = 4(4mn + m + n) + 1,
\end{equation*}
</div>
<p class="continuation">which is what we were trying to show.</p></article><span class="incontext"><a href="Sec-Chebychevs_Theorem.html#proof-32">in-context</a></span>
