<span class="type">Definition</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">6.1.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a \in\mathbb{Z}_n\)</span> be an invertible element, then <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(a\)</span> is called a <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">unit</dfn> to the modulus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span> The subset set <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(U_n\)</span> of <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\mathbb{Z}_n\)</span> is called the set of <dfn xmlns:svg="http://www.w3.org/2000/svg" class="terminology">units</dfn> to the modulus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n.\)</span></p></article><span class="incontext"><a href="Sec-Eulers_phi-function.html#definition-28">in-context</a></span>
