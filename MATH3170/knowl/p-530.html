<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Recall that from a previous theorem we have that</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
\gcd(f_{p-1}, f_{p+1}) = f_{\gcd(p-1,p+1)} = f_2 = 1.
\end{equation*}
</div>
<p class="continuation">Thus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> cannot divide both <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_{p-1}\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(f_{p+1}.\)</span></p>
<span class="incontext"><a href="Sec-Some_identities.html#p-530">in-context</a></span>
