<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\alpha\)</span> and <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\beta\)</span> be the two real roots of the equation <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(x^2-x-1 = 0.\)</span> Then for <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(n\geq 1,\)</span> we have</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
f_n=\frac{\alpha^n-\beta^n}{\alpha-\beta}.
\end{equation*}
</div>
