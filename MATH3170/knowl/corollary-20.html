<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">9.1.4</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>If <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(p\)</span> is an odd prime, then</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{equation*}
(-1/p)=
\begin{cases} 
1 \amp \hspace{5mm} if \hspace{2mm} p\equiv 1\pmod{4}\\
-1 \amp \hspace{5mm} if \hspace{2mm}  p\equiv 3\pmod{4}. 
\end{cases}
\end{equation*}
</div></article><span class="incontext"><a href="Sec-Legendres_Symbol.html#corollary-20">in-context</a></span>
