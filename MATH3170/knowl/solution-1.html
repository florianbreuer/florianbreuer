<h3 class="heading">
<span class="type">Solution</span><span xmlns:svg="http://www.w3.org/2000/svg" class="space"> </span><span class="codenumber">2.2.7.1</span><span xmlns:svg="http://www.w3.org/2000/svg" class="period">.</span>
</h3>
<p>To find this we use the Euclidean Algorithm. We write</p>
<div xmlns:svg="http://www.w3.org/2000/svg" class="displaymath process-math">
\begin{align*}
1492 \amp = 1\cdot 1066 + 426\\
1066 \amp = 2\cdot 426 + 214\\
426 \amp = 1\cdot 214 + 212\\
214 \amp = 1\cdot 212 + 2\\
212 \amp= 2\cdot 106 + 0.
\end{align*}
</div>
<p class="continuation">Thus <span xmlns:svg="http://www.w3.org/2000/svg" class="process-math">\(\gcd(1492,1066)=2.\)</span></p>
</div>
